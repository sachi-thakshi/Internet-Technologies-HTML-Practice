<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson CSS Specifity </title>
    <style>
        p{
            background-color: green;
        }

        .content{
            background-color: red;
        }

        #main-content{
            background-color: blue;
        }

        div p{
            background-color: yellow;
        }

        div .content{
            background-color: orange;
        }

        div #main-content{
            background-color: aqua;
        }

        #card #main-content{
            background-color: chartreuse;
        }


    </style>
</head>
<body>
    <div class="card-container" id="card">
        <p class="content" id="main-content" style="background-color: purple;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem voluptas accusantium 
            modi exercitationem fugiat eos quasi hic qui provident quos. Odio optio aperiam tempore 
            illum veritatis, eaque placeat architecto quaerat?
        </p>
    </div>
</body>
</html>
