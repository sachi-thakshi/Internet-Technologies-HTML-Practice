<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Media Content</title>
</head>
<body>
    <h1> Media Contents </h1>
    
    <!-- 1. Images -->
     <strong> 1. Images </strong>

        <br />

        <img 
        src="/images/Logo.jpeg" 
        alt="Logo Photo" 
        style="width: 300px; height: 300px;  object-fit: cover" 
        />

        <br />

        <img 
        src="https://i.ytimg.com/vi/d-Hn7H1dtV0/maxresdefault.jpg"

        />

        <br />

    <!-- 2. Videos -->
    <strong> 2. Videos </strong>

        <br />

        <video 
        src="/videos/Paris.mp4"

        ></video>

        <br />

        ></video>

        <br />

    <!-- 3. Audio -->
    <strong> 3. Audio </strong>

        <br />

        <audio src="/audios/nightfall-future.mp3"
        controls
        ></audio>

        <br />

    <!-- 4.IFrame -->
    <strong> 4.IFrame </strong>

        <br />

        <iframe
