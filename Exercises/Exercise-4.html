<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 04</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;       
        }
    </style>
</head>
<body>
    <table style="width: 400px; text-align: left;">
        <tr>
            <td colspan="4">Personal Information</td>
        </tr>

        <tr>
            <td>Name:</td>
            <td colspan="3">
                <input type="text" placeholder="Enter Your Name" maxlength="3" />
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td colspan="3">
                <input type="number" value="18"/>
            </td>
        </tr>

        <tr>
            <td rowspan="3">Address:</td>
            <td>Street:</td>
            <td colspan="2">
                <input type="street" placeholder="Street"/>
            </td>
        </tr>

        <tr>
            <td>City:</td>
            <td colspan="2">
                <input type="city" placeholder="City"/>
            </td>
        </tr>

        <tr>
            <td>Zip Code:</td>
            <td colspan="2">
                <input type="Zip Code" placeholder="Zip Code"/>
            </td>
        </tr>

        <tr>
            <td colspan="4">Additional Infotmation</td>
        </tr>

        <tr style="height: 100px;">
            <td colspan="4">
                <textarea 
                    name="message" 
                    id="message" 
                    rows="5"
                    cols="80"
                ></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="4">
                <button onclick="alert('Submitted Successfully...!')">Submit</button>
            </td>
        </tr>
        
    </table>
</body>
</html>
